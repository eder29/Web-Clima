<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="body">
          <form id="search-form">
            <input
              type="search"
              id="city-input"
              placeholder="Enter city name"
              autocomplete="off"
              class="enterCity"
            />
            <input type="submit" value="Search" class="searchBtn" />
            <button class="currentBtn" id="current-button">Current</button>
          </form>
          <br />

          <div class="row">
            <div class="col-6">
              <div id="current-city"></div>
              <div id="date-time"></div>
              <div id="weather-description"></div>
              <span>
                <img src="http://openweathermap.org/img/wn/03d@2x.png" alt="clear" id="icon-img" class="float-left" />
              </span>
              <span id="current-degrees"></span>
              <span class="units"> Â°F</span>
            </div>
            <div class="col-6">
              <ul>
              </br>
              </br>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind Speed: <span id="wind-speed"></span> m/h</li>
              </ul>
            </div>
          </div>

          <div class="weather-forecast" id="forecast">
            <div class="row">
              <div class="col-2">
                <div class="weather-forecast-date"></div>
                <img
                  src=""
                  alt=""
                  width="42"
                />
                <div class="weather-forecast-temperatures">
                  <span class="weather-forecast-temperature-max"></span>
                  <span class="weather-forecast-temperature-min"></span>
                </div>
            </div>

        </div>
      </div>
    </div>
    <br />
    <br />
    <small
      ><a >Realizado por</a
      >
        Eder Mogollon</small
    >
    <script src="src/index.js"></script>
  </body>
</html>
